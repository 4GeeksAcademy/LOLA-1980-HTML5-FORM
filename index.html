<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">

</head>
<body>
    <div class="card">
        <div class="card-header">
          <h1>Payment form example</h1>
        </div>
        <div class="card-body">
            <div class="alert alert-danger fw-bold" role="alert">
                Some fields are missing
            </div>

            <form class="g-3 mb-3">
                <div class="row">
                    <div class="col-md-5 mb-3">
                        <label for="formGroupExampleInput" class="form-label fw-bold">Card #</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="XXXXXXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="formGroupExampleInput2" class="form-label fw-bold">CVC #</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="0000">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="formGroupExampleInput2" class="form-label fw-bold">Amount</label>
                        <div class="d-flex">
                            <span class="fw-bold">$</span>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Amount">
                        </div>                            
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="formGroupExampleInput" class="form-label fw-bold">First Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="formGroupExampleInput2" class="form-label fw-bold">Last Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
                    </div>
                </div>  

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="formGroupExampleInput" class="form-label fw-bold">City</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="formGroupExampleInput2" class="form-label fw-bold">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="1">Veracruz</option>
                            <option value="2">Tabasco</option>
                            <option value="3">Yucat√°n</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="formGroupExampleInput2" class="form-label fw-bold">Postal Code</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <h6 class="fw-bold mb-3">We accept:</h6>
                        <div class="bg-secondary d-inline-flex rounded p-2 justify-content-center">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <i class="fa-brands fa-cc-mastercard fa-lg text-light"></i>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <i class="fa-brands fa-cc-visa fa-lg text-light"></i>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <i class="fa-brands fa-cc-diners-club fa-lg text-light"></i>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                <i class="fa-brands fa-cc-amex fa-lg text-light"></i>
                            </div>
                        </div>
                    </div> 
                    
                    <div class="col-md-6">
                        <div class="form-floating">
                            <h6 class="fw-bold">Message</h6>
                            <label for="floatingTextarea2"></label>
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <small>Add any notes here.</small>
                        </div>
                    </div>
                </div>
            </form>
              
        </div>
        <div class="card-footer text-body-secondary d-flex justify-content-end">
            <a href="#" class="btn btn-secondary me-2">Cancel</a>
            <a href="#" class="btn btn-primary">Send</a>
            
        </div>
    </div>
</body>
</html>
